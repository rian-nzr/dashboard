<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>

  <body>
    <div class="z-10 fixed w-full h-screen bg-latar-modal flex items-center">
      <div class="bg-white w-lebar mx-auto flex flex-col space-y-10 rounded-lg">
        <div class="flex justify-between border-b px-10 py-5">
          <div class="">
            <h2 class="font-semibold text-24px">Preview Newsletter</h2>
            <p class="text-16px text-gray-400">Silahkan periksa kembali</p>
          </div>
          <div class="">
            <img src="/public/img/cross-small.png" alt="" />
          </div>
        </div>

        <div class="mx-auto">
          <img src="/public/img/content.png" alt="" />
        </div>

        <div class="px-10 py-5 border-t flex justify-between">
          <div class="flex flex-col w-3/6">
            <h2 class="font-bold text-12px">Test Send</h2>
            <div class="bg-latar-b flex justify-between flex-col">
              <input
                type="text"
                placeholder="Input email"
                class="bg-latar-b py-2 px-5 rounded"
              />
              <div class="w-full flex justify-end">
                <button
                  type="button"
                  class="px-4 py-1 text-white font-semibold text-16px hover:bg-black hover:bg-opacity-5 rounded bg-gray-400 w-32"
                >
                  Send
                </button>
              </div>
            </div>
          </div>
          <div class="flex flex-col justify-end">
            <p class="flex space-x-1">
              <span class="underline"> Tambah Gambar Lainnya</span>
              <img src="/public/img/fi-rs-download.png" alt="" />
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
